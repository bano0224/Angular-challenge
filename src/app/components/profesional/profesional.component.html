<h3 class="title">Lista de Profesionales</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Edad</th>
      <th scope="col">Carrera</th>
      <th scope="col">Hobbie</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profesional of allProfesional">
      <td>{{profesional.nombre}}</td>
      <td>{{profesional.edad}}</td>
      <td>{{profesional.carrera}}</td>
      <td>{{profesional.hobbie}}</td>
    </tr>
  </tbody>
</table>
